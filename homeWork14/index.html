<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>HomerWork</title>
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <output></output>
        </div>
        <div class="buttons">
            <div class="btn ac bg-grey">ac</div>
            <div class="btn plus-minus bg-grey">+/-</div>
            <div class="btn percent bg-grey">%</div>
            <div class="btn operator division bg-orange">/</div>

            <div class="btn num seven">7</div>
            <div class="btn num eight">8</div>
            <div class="btn num nine">9</div>
            <div class="btn operator myltiply bg-orange">*</div>

            <div class="btn num four">4</div>
            <div class="btn num five">5</div>
            <div class="btn num six">6</div>
            <div class="btn operator minus bg-orange">-</div>

            <div class="btn num one">1</div>
            <div class="btn num two">2</div>
            <div class="btn num three">3</div>
            <div class="btn operator plus bg-orange">+</div>

            <div class="btn num zero">0</div>
            <div class="btn num dot">.</div>
            <div class="btn operator equal bg-orange">=</div>

        </div>
    </div>
   
    <script src="./main.js"></script>
</body>
</html>
