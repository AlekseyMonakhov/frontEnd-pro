<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>HomerWork</title>
</head>
<body>
    <header class="header">
        <div class="student-name">
            <h1>Reminders App</h1>
            <h2>Aleksey Monakhov</h2>
        </div>
        <div class="search-container">
            <input type="text" name="search" id="search" placeholder="Search Something">
        </div>
        <div class="github">
            <a href="https://github.com/AlekseyMonakhov">GitHub repo</a>
        </div>
    </header>
    <main class="task-list">
        <div class="menu">
            <div class="filters">
                <button class="order">Sorting Order:<strong>ASC</strong></button>
                <button id="show-important-tasks">Show:<strong>only important tasks</strong></button>
            </div>
            <div class="remove-comp-tasks">
                <button id="remove-completed-todo-btn">Remove Completed Tasks</button>
            </div>
        </div>
    </main>
    <footer>
        <form class="add-todo">
            <textarea name="todo-description" id="todo-description" cols="30" rows="5" placeholder="Add some todo..." required></textarea>
            <div class="important-container">
                <input type="checkbox" name="important" id="make-important">
                <label for="make-important">Make important</label>
            </div>
            <div class="btn-container">
                <span>Shift+Enter to Submit</span>
                <button type="submit" class="btn">Create</button>
            </div>
        </form>
    </footer>
    <script src="./client.js" type="module"></script>
</body>
</html>
